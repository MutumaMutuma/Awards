{%extends "all-posts/base.html"%}
{% block content %}
{% load bootstrap4 %}
{% if post.user.profile_pic%}
  <h2><img src="{{ post.user.profile_pic.url}}" alt=""> {{post.user.username}}</h2>
  {% else%}
  <h4><img src="https://www.bristolbrewing.com/wp-content/uploads/2017/08/default-avatar.png" alt="" width="50px" height="50px" style="border-radius: 50%;" >{{post.user.username}}</h4> 
  {% endif%}
<div class="boo" style="text-align:center;">
  <video width="850px" height="500px" autoplay controls>
    <source src="{{post.recorded_demo.url}}" type="video/mp4">
    <source src="{{post.recorded_demo.url}}" type="video/mkv">
    <source src="{{post.recorded_demo.url}}" type="video/ogg">
    Your browser does not support the video tag.
  </video> 
</div>

<!-- <img src="{{post.image.url}}" alt=""> -->
<div class="container-fluid">
  <form  action="/projects/{{post.id}}" method="post" enctype="multipart/form-data">
    {%csrf_token%}
    
    {% bootstrap_form vote%}
    <input type="submit" class="btn btn-warning btn-sm" value="Post">
</form>

</div>



   {% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {% bootstrap_javascript %} {% endblock %}
</div>
{% endblock %}
